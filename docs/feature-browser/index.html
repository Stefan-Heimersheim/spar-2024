<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPAR Graph Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="graph-container">
            <div id="graph-inner-container"></div>
        </div>
        <div id="info-panel">
            <div id="graph-info">
                <h2>SAE Feature Graph Browser</h2>
                <p id="graph-description"></p>
                <h3>Prompt</h3>
                <p id="prompt-text"></p>
            </div>
            <h3>Feature Information</h3>
            <div id="feature-details">
                <p>Click on a node to see information</p>
            </div>
            <div class="collapsible">
                <h3><span class="arrow">â–¶</span> Settings</h3>
                <div class="content">
                    <h4>Sample</h4>
                    <select id="sample-select">
                        <!-- Options will be populated dynamically -->
                    </select>
                    <h4>Minimum Similarity</h4>
                    <input type="number" id="minimum-similarity" min="0.1" max="1" step="0.1" value="0.1">
                    <h4>Feature Sorting</h4>
                    <label>
                        <input type="radio" name="layer-sort" value="maximize-vertical-lines" checked> Maximize Vertical Lines
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="layer-sort" value="feature-index"> Feature Index
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="layer-sort" value="minimize-crossings"> Minimize Crossings
                    </label>
                </div>
            </div>
        </div>
    </div>
    <script src="graph.js"></script>
    <script src="infoPanel.js"></script>
    <script src="main.js"></script>
</body>
</html>
